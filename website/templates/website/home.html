{% extends 'base.html' %}

{% block content %}
    <h2>Search Service</h2>
    <form method="get" action="{% url 'website:search' %}">
        <input name="q" type="text" placeholder="what you want!?">
        <input type="submit">
    </form>

    <h2>Top Services</h2>
    {% for service in top_service_list %}
        <p><a href="{% url 'service:service_detail' pk=service.pk %}">{{ service.name }}</a> -{{ service.created }}</p>
    {% endfor %}

{% endblock %}
